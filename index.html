<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Karla:wght@400;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">       
        <link rel="stylesheet" href="css/styles.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div id="main-container">
            <h1 id="title"><span class="title-white">Generate a</span><br><span class="title-green">random password</span></h1>
            <p class="subtitle">Never use an insecure password again.</p>
            <div class="generate-container">
                <div class="password-settings-container">
                    <div>
                        <p class="password-settings">Password length:</p>
                    </div>
                    <div class="password-length-input">
                        <input id="user-password-length" type="number" min="0">
                    </div>
                    <p id="error-msg"></p>
                </div>
                <div class="password-settings-container">
                    <div>
                        <p class="password-settings">Symbols:</p>
                    </div>
                    <div>
                        <label class="toggle">
                            <input class="toggle-checkbox" type="checkbox">
                            <div class="toggle-switch"></div>
                            <span class="toggle-label"></span>
                        </label>
                    </div>
                </div>
                <div class="password-settings-container">
                    <div>
                        <p class="password-settings">Numbers:</p>
                    </div>
                    <div>
                        <label class="toggle">
                            <input class="toggle-checkbox" type="checkbox">
                            <div class="toggle-switch"></div>
                            <span class="toggle-label"></span>
                        </label>
                    </div>
                </div>
                <button class="btn-generate" id="generate-passwords" onclick="generatePasswords()">Generate passwords</button>
            </div>
            <div class="passwords-container">
                <div class="password-container">
                    <span id="generated-password-el-1" class="generated-password">
                    </span>
                    <span class="inline-btn">
                        <button id="copy-btn-1" class="copy-btn" onclick="copyToClipboard()">
                            <i class="fa fa-clone"></i>
                        </button>
                    </span>
                </div>
                <div class="password-container">
                    <span id="generated-password-el-2" class="generated-password">
                    </span>
                    <span class="inline-btn">
                        <button id="copy-btn-2" class="copy-btn" onclick="copyPass2ToClipboard()">
                            <i class="fa fa-clone"></i>
                        </button>
                    </span>
                </div>
                <div>
                    <span id="copy-msg"></span>
                </div> 
            </div>
        </div>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
