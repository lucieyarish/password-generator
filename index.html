<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Karla:wght@400;700;800&display=swap" rel="stylesheet">       
        <link rel="stylesheet" href="styles/styles.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div id="main-container">
            <h1 id="title"><span class="title-white">Generate a</span><br><span class="title-green">random password</span></h1>
            <p class="subtitle">Never use an insecure password again.</p>
            <div class="generate-container">
                <div class="password-length-settings">
                    <p class="">Default password length is 15 characters. To set a different length, enter the number here:</p>
                    <input id="user-password-length" type="number" min="0">
                    <p id="error-msg"></p>
                </div>
                <button class="btn-generate" id="generate-passwords" onclick="generatePasswords()">Generate passwords</button>
            </div>
            <div class="passwords-container">
                <div class="password-container">
                    <p id="generated-password-el-1" class="generated-password"></p>
                </div>
                <div class="password-container">
                    <p id="generated-password-el-2" class="generated-password"></p>
                </div>
            </div>
        </div>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
